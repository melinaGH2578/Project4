<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./porozhe.css" />

</head>

<body>
    <div class="flex">
        <div class="left-div">
            <div class="text">
                <h1> Create Account</h1>
                <p> Let's get started with your 30 days trial</p>
            </div>
            <div class="group">
                <label class="input-label">Name</label>
                <input class="input" type="text">

            </div>

            <div class="group">
                <label class="input-label">Email</label>
                <input class="input" type="text">

            </div>
            <div class="group">
                <label class="input-label">Password</label>
                <input class="input" type="text">

            </div>
            <div class="group">
                <label class="label-button">Create Account</label>
                <input class="button" type="button">

            </div>
            <div class="ques">
                <p> Already Have An Account?</p>
            </div>
            <div class="group">
                <div>
                    <!-- <img src="./apple.png" class="logo"> -->
                    <label class="label-button">Sign Up With Apple</label>
                </div>
                <input class="button" type="button">

            </div>
            <div class="group">
                <!-- <img src="./google.png" class="logo"> -->
                <label class="label-button">Sign Up With Google</label>
                <input class="button" type="button">

            </div>



        </div>
        <div class="right-div">
            <div class="top-left">
                <h1> We're here to optimised your workflow </h1>
                <p> Your docs, projects, notes and reminders.Together. </p>
            </div>
            <div class="bottom-left">
                <p> Finally, all your work in one place. </p>
            </div>
            <div>
                <img src="./ax.jpg" class="img">
            </div>


        </div>
    </div>


</body>

</html>
